<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <style>
      .attribution{
        text-align: center;
        color:white;
      }
    </style>
  </head>
  <body>
    <div class="card__container">
      <div class="card__container-image">
        <div class="overlay-color"></div>
      </div>
      <div class="card__container__body">
        <div class="card__container__body-lead">
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </div>
        <div class="card__container__body-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="card__container__body-stats">
          <div class="statistics">
            <div class="stats">
              10k+ <br />
              <span class="stats-word"> COMPANIES </span>
            </div>
            <div class="stats">
              314 <br />
              <span class="stats-word"> TEMPLATES </span>
            </div>
            <div class="stats">
              12m+ <br />
              <span class="stats-word"> QUERIES </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ekomobong Bassey Edeme</a>.
  </div>
  </body>
</html>
