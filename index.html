<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card__container">
      <div class="card__container-image">
        <img src="./images/image-header-mobile.jpg" alt="Image of people" />
      </div>
      <div class="card__container__body">
        <div class="card__container__body-lead">
          <h1>Get insights that help your business grow.</h1>
        </div>
        <div class="card__container__body-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="card__container__body-stats">
          <div class="stats">
            10k+ <br />
            companies
          </div>
          <div class="stats">
            314 <br />
            templates
          </div>
          <div class="stats">
            12m+ <br />
            queries
          </div>
        </div>
      </div>
    </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
